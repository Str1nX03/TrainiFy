<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrainiFy - Auto ML Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>TrainiFy</h1>
        <p class="subtitle">Automate ML Model Training in Seconds</p>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="dataset" required>
            <select name="task" required>
                <option value="" disabled selected>Select Task Type</option>
                <option value="regression">Regression</option>
                <option value="classification">Classification</option>
                <option value="clustering">Clustering</option>
            </select>
            <button type="submit">Upload & Train</button>
        </form>

        {% if download %}
            <div class="output-placeholder">
                <p>Model trained successfully!</p>
                <a href="{{ url_for('download_model') }}" class="download-btn">Download Trained Model (.pkl)</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
